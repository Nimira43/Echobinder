<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="./images/TheFavicon.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Echobinder</title>
</head>
<body 
  id="body"
  class="min-h-screen bg-yellow-50 text-gray-700"
>
  <header class="container mx-auto px-4 py-6">
    <nav class="flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fa-solid fa-wave-square text-2xl text-red-500"></i>
        <h1 class="text-2xl font-bold logo text-red-500">
          Echobinder
        </h1>
      </div>
      <button
        type="button"
        onclick=""
        id="themeToggle"
        class="p-2 rounded-md text-red-500 bg-yellow-100 hover:bg-yellow-200 hover-transition"
      >
        <i class="fa-regular fa-sun"></i>
      </button#>
    </nav>
  </header>

  <main class="container mx-auto px-4 py-8">
    <section class="mb-8">
      <div class="flex flex-wrap gap-4 justify-center items-center">
        <div class="bg-yellow-100 rounded-md p-4 flex items-center space-x-3">
          <i class="fa-solid fa-volume-high text-xl text-red-500"></i>
          <label 
            for="masterVolume"
            class="text-sm"  
          >
            Master
          </label>
          <input 
            type="range"
            id="masterVolume"
            min="0"
            max="100"
            value="50"
            class="w-24 accent-red-500"
          >
          <span id="masterVolumeValue" class="text-sm w-8">50</span>
        </div>
        
        <div class="bg-yellow-100 rounded-md p-4 flex items-center space-x-3">
          <i class="fa-regular fa-hourglass text-xl text-red-500"></i>
          <select
            for="timerSelect"
            class="bg-transparent px-3 py-1 text-sm cursor-pointer"   
          >
            <option value="0">No timer</option>
            <option value="5">5 minutes</option>
            <option value="10">10 minutes</option>
            <option value="15">15 minutes</option>
            <option value="30">30 minutes</option>
            <option value="45">45 minutes</option>
            <option value="60">60 minutes</option>
          </select>
          <span id="timerDisplay" class="text-sm hidden"></span>
        </div>

        <button
          type="button"
          id="playPauseAll"
          class="bg-yellow-100 hover:bg-yellow-200 px-6 py-4 rounded-md hover-transition"
        >
          <i class="fa-regular fa-circle-play mr-2 text-xl text-red-500"></i>
          <span class="text-sm">Play</span>
        </button>
        
        <button
          type="button"
          id="resetAll"
          class="bg-yellow-100 hover:bg-yellow-200 px-6 py-4 rounded-md hover-transition"
        >
          <i class="fa-solid fa-arrow-rotate-left mr-2 text-xl text-red-500"></i>
          <span class="text-sm">Reset</span>
        </button>
        
      </div>
    </section>
  </main>


  <script src="./js/main.js" type="module"></script>
</body>
</html>
